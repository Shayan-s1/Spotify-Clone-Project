<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>
    <div class="container flex bg-black">
    <div class="left bg-black">
        <div class="close">
            <img class="invert" src="img/close.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
            <div class="logo flex "><img class="invert" src="img/logo.svg" alt="logo" style="width: 25px;"><p class="logo-text">Spotify</p></div>
            <ul>
                <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                <li><img class="invert" src="img/search.svg" alt="search">Search</li>
            </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
            <div class="library-logo flex "><img class="invert" src="img/library.svg" alt="logo" style="width: 25px;"><p class="logo-text" >Your Library</p></div>
            <div class="songList">
                <ul>
                    <li>
                    <img class="invert" src="img/music.svg" alt="">
                    <div class="songInfo">
                        <div>Song Name</div>
                        <div>Song Artist</div>
                    </div>
                    <div class="playNow">
                        <span>Play Now</span>
                        <img class="invert" src="img/play.svg" alt="">
                    </div>
                </li>
                </ul>
            </div>
            <div class="footer">
                <a href="https://www.spotify.com/pk-en/legal/">Legal</a>
                <a href="https://www.spotify.com/pk-en/safetyandprivacy/">Safety &amp; Privacy Center</a>
                <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">Privacy Policy</a>
                <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">Cookies</a>
                <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">About Ads</a>
                <a href="https://www.spotify.com/pk-en/accessibility/">Accessibility</a>
            </div>       
        </div>      
    </div>
    <div class="right bg-grey rounded">
        <div class="header rounded">
            <div class="nav">
                <div class="hamburgerContainer">
                    <img class="hamburger invert"src="img/hamburger.svg" alt="">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            </div>
            <div class="buttons">
                <button class="signupbtn">Sign up</button>
                <button class="loginbtn">Log in</button>
            </div>
        </div>
        <div class="spotiftPlaylists">
            <h1 style="margin: 10px;">Spotify Playlists</h1>
            <div class="cardContainer">
                
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
            <div class="abovebar">
                <div class="songinfo"></div>
                <div class="songbtn">
                    <img id="previous" src="img/previous.svg" alt="">
                    <img id="play" src="img/play.svg" alt="">
                    <img id="next" src="img/next.svg" alt="">
                </div>
                <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                    <img src="img/volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
                </div>
            </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    
</div>
<script src="/js/script.js"></script>
</body>
</html>
